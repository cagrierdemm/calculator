<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body style="background-image: url('img/bg.jpg'); background-position: center; background-size:auto;">
    <div class="container" >
        <div class="row mt-5 pt-5"  >
            <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3 col-xs-6 offset-xs-3 mt-5" style="min-width: 440px ;">
                <div class="row mt-4">
                    <div class="bg-dark1 text-gray pt-3" id="mem" style="border-radius: 10px 10px 0 0"></div>
                    <div class="bg-dark1 text-white pt-4 pe-3" id="num" style="overflow-x: hidden;"></div>
                </div>
                <div class="row bg-dark1 pb-1 ps-2">
                    <button onclick="op('%')"class="button me-1 bg-dark2">%</button>
                    <button onclick="clearBtn()" class="button me-1 bg-dark2">CE</button>
                    <button onclick="clearBtn()" class="button me-1 bg-dark2">C</button>
                    <button onclick="clearBtn()" class="button me-1 bg-dark2">Del</button>
                </div>
                <div class="row bg-dark1 pb-1 ps-2">
                    <button onclick="op('1/x')" class=" button me-1 bg-dark2">1/x</button>
                    <button onclick="op('kare')" class="button me-1 bg-dark2">x<sup>2</sup></button>
                    <button onclick="op('√x')" class="button me-1 bg-dark2">√x</button>
                    <button onclick="op('÷')" class="button me-1 bg-dark2">÷</button>
                </div>
                <div class="row bg-dark1 pb-1 ps-2 ">
                    <button onclick="num(7)" class="button me-1 bg-dark3">7</button>
                    <button onclick="num(8)" class="button me-1 bg-dark3">8</button>
                    <button onclick="num(9)" class="button me-1 bg-dark3">9</button>
                    <button onclick="op('X')" class="button me-1 bg-dark2">X</button>
                </div>
                <div class="row bg-dark1 pb-1 ps-2 ">
                    <button onclick="num(4)" class="button me-1 bg-dark3">4</button>
                    <button onclick="num(5)" class="button me-1 bg-dark3">5</button>
                    <button onclick="num(6)" class="button me-1 bg-dark3">6</button>
                    <button onclick="op('-')" class="button me-1 bg-dark2">-</button>
                </div>
                <div class="row bg-dark1 pb-1 ps-2 ">
                    <button onclick="num(1)" class="button me-1 bg-dark3">1</button>
                    <button onclick="num(2)" class="button me-1 bg-dark3">2</button>
                    <button onclick="num(3)" class="button me-1 bg-dark3">3</button>
                    <button onclick="op('+')" class="button me-1 bg-dark2">+</button>
                </div>
                <div class="row bg-dark1 pb-2 ps-2 "  style="border-radius: 0 0 10px 10px" >
                    <button  onclick="op('ters')"class="button me-1 bg-dark3">+/-</button>
                    <button onclick="num(0)" class="button me-1 bg-dark3 sayi" >0</button>
                    <button onclick="num('.')"class="button me-1 bg-dark3">.</button>
                    <button onclick="op('answer')" class="button bg-purple me-1">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
